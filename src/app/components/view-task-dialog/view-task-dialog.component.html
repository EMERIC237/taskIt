<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title
      ><mat-icon class="task-icon">assignment</mat-icon>
      {{ task.title }}</mat-card-title
    >
    <mat-card-subtitle
      ><mat-icon class="date-icon">event</mat-icon> Due:
      {{ task.dueDate | date }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-icon class="priority-icon" [ngClass]="task.priority.toLowerCase()"
        >label</mat-icon
      >
      <strong>Priority:</strong> {{ task.priority }}
    </p>
    <p>
      <mat-icon class="status-icon">update</mat-icon>
      <strong>Status:</strong> {{ task.status }}
    </p>
    <p>
      <mat-icon class="description-icon">description</mat-icon>
      <strong>Description:</strong>
      {{ task.description ? task.description : "N/A" }}
    </p>
  </mat-card-content>
</mat-card>
