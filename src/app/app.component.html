<mat-sidenav-container class="h-100 vh-100">
  <mat-sidenav #sidenav mode="side" opened class="bg-light">
    <app-side-bar></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content class="p-5 d-flex flex-column">
    <app-task-list (openModalEvent)="openAddTaskModal()"></app-task-list>
    <mat-divider></mat-divider>
    <app-add-task (addNewTaskEvent)="createNewTask($event)"></app-add-task>
  </mat-sidenav-content>
</mat-sidenav-container>
