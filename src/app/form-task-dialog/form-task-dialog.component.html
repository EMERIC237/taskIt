<h2 mat-dialog-title>{{ data.selectedTask ? "Edit Task" : "Add New Task" }}</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="taskTitle" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select formControlName="taskPriority">
        <mat-option value="High">High</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="Low">Low</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="taskStatus">
        <mat-option value="to do">To Do</mat-option>
        <mat-option value="in progress">In Progress</mat-option>
        <mat-option value="done">Done</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!formGroup.valid">
      Submit
    </button>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
